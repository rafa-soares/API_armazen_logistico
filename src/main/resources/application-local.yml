server:
  port: 8080

spring:
  application:
    name: wms-receiving

  datasource:
    username: sa
    password: ""
    url: jdbc:h2:~/receivingdb

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console